name: Déploiement

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build le site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Installer les dépendances
        run: npm ci

      - name: Build du site        
        run: |
          npm run build

      - name: Upload de l'artéfact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Déployer sur GitHub Pages
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Déploiement
        id: deployment
        uses: actions/deploy-pages@v4